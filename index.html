<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Spanish Audio with Captions</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.5;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .phrase-block {
      margin-bottom: 40px;
    }

    button {
      padding: 10px 16px;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 10px;
    }

    video {
      display: block;
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      height: 40px; /* mimics audio player bar */
    }

    ::cue {
      background: rgba(255, 255, 255, 0.85);
      color: black;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Spanish Audio with Captions</h1>
  <div id="phrases-container"></div>

  <script>
    const phrases = [
      {
        id: "hola",
        text: "Hola",
        audio: "audio/Hola.mp3",
        vtt: "captions/hola.vtt"
      },
      {
        id: "como_estas",
        text: "¿Cómo estás?",
        audio: "audio/como_estas.mp3",
        vtt: "captions/como_estas.vtt"
      },
      {
        id: "buenos_dias",
        text: "Buenos días",
        audio: "audio/buenos_dias.mp3",
        vtt: "captions/buenos_dias.vtt"
      },
      {
        id: "gracias",
        text: "Gracias",
        audio: "audio/gracias.mp3",
        vtt: "captions/gracias.vtt"
      },
      {
        id: "hasta_luego",
        text: "Hasta luego",
        audio: "audio/hasta_luego.mp3",
        vtt: "captions/hasta_luego.vtt"
      }
    ];

    const container = document.getElementById("phrases-container");

    phrases.forEach(phrase => {
      const block = document.createElement("div");
      block.className = "phrase-block";
      block.innerHTML = `
        <button onclick="document.getElementById('video-${phrase.id}').play()" aria-label="Reproducir ${phrase.text}">
          ▶️ ${phrase.text}
        </button>
        <video id="video-${phrase.id}" controls preload="metadata">
          <source src="${phrase.audio}" type="audio/mpeg">
          <track src="${phrase.vtt}" kind="captions" srclang="es" label="Español" default>
          Tu navegador no soporta video HTML5.
        </video>
      `;
      container.appendChild(block);
    });
  </script>
</body>
</html>
